<!-- Sticky CTA -->
<div class="sticky" role="navigation">
  <a data-link="bn" class="btn--gold" target="_blank" rel="noopener" data-i18n="cta_bn">Mở tài khoản miễn phí tại đây</a>
  <a data-link="ao" class="btn--gold" target="_blank" rel="noopener" data-i18n="cta_ao">Mở tài khoản miễn phí tại đây</a>
</div>

<!-- ==== Three.js Globe (module) ==== -->
<script type="module">
/* (giữ nguyên toàn bộ phần Globe 3D bạn gửi) */
</script>

<script>
  /* ===== Links + optional ?src= ===== */
  const LINKS = {
    BN: "https://accounts.binance.com/register?ref=59226778",
    AO: "https://algosone.page.link/MbtR"
  };
  const src = new URLSearchParams(location.search).get('src');
  function withSrc(base){
    if(!src) return base;
    try{ const u = new URL(base); u.hash = (u.hash?u.hash+'&':'#') + 'src=' + encodeURIComponent(src); return u.toString(); }
    catch(e){ return base; }
  }
  document.querySelectorAll('[data-link]').forEach(a=>{
    const key = a.getAttribute('data-link').toUpperCase();
    a.href = withSrc(key==='BN' ? LINKS.BN : LINKS.AO);
  });

  /* (giữ nguyên toàn bộ JS còn lại: copy, share, spin, counter, countdown, ticker, sticky CTA, bilingual dict…) */
</script>
</body>
