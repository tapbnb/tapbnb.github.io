name: Daily analyze (freeze 08:00) + live outcomes

on:
  schedule:
    - cron: "*/30 * * * *"   # chạy mỗi 30 phút
  workflow_dispatch:          # cho phép bấm Run workflow thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run build-json.mjs
        run: |
          if [ -f scripts/build-json.mjs ]; then
            node scripts/build-json.mjs
          else
            node build-json.mjs
          fi

      - name: Auto commit predictions.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto: update predictions.json"
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
